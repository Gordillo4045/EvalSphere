name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar dependencias y construir
        env:
          VITE_FIREBASE_APP_API_KEY: ${{ secrets.VITE_FIREBASE_APP_API_KEY }}
        run: |
          npm ci
          npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_EVAL_SPHERE }}
          projectId: eval-sphere
    env:
      VITE_FIREBASE_APP_API_KEY: ${{ secrets.VITE_FIREBASE_APP_API_KEY }}
